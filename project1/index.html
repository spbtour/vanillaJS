<html>
<head>
  <title>My_Fav_playlist</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
        </head>
 <body>

   <div data-key="65" class='key'><p>A</p>
     <span>Grand Piano</span></div>
      <div data-key="83" class='key'><p>S</p>
     <span>Jazz</span></div>
      <div data-key="68"class='key'><p>D</p>
     <span>Smile</span></div>

     <audio data-key="65" src="bensound-love.mp3"></audio>
        <audio data-key="83" src="bensound-sadday.mp3"></audio>
        <audio data-key="68" src="bensound-smile.mp3"></audio>


    <script>
        function playSound(e){  
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
           if(!audio) return;
           audio.currentTime = 0;
           audio.play();
           key.classList.add('playing');
        };
      function removeTransition(e){
       if (e.propertyName !== 'transform') return;
       this.classList.remove('playing');
      }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>


    </body>




     </html>
